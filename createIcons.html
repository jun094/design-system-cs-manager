<!DOCTYPE html>
<html>
<head>
  <title>아이콘 생성기</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px 0; }
    button { padding: 10px; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>디자인 시스템 CS 도우미 - 아이콘 생성기</h1>
  
  <div>
    <canvas id="icon16" width="16" height="16"></canvas>
    <canvas id="icon48" width="48" height="48"></canvas>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>
  
  <div>
    <button onclick="downloadIcon('icon16', 16)">16x16 아이콘 다운로드</button>
    <button onclick="downloadIcon('icon48', 48)">48x48 아이콘 다운로드</button>
    <button onclick="downloadIcon('icon128', 128)">128x128 아이콘 다운로드</button>
  </div>
  
  <script>
    // 캔버스에 아이콘 그리기
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // 배경색 (파란색)
      ctx.fillStyle = '#2563eb';
      ctx.fillRect(0, 0, size, size);
      
      // 텍스트 설정
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      // "DS" 텍스트 그리기
      ctx.fillText('DS', size / 2, size / 2);
    }
    
    // 아이콘 다운로드 기능
    function downloadIcon(canvasId, size) {
      drawIcon(canvasId, size);
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // 페이지 로드 시 아이콘 그리기
    window.onload = function() {
      drawIcon('icon16', 16);
      drawIcon('icon48', 48);
      drawIcon('icon128', 128);
    };
  </script>
</body>
</html>
